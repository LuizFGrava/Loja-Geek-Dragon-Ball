<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Css-->
    <link rel="stylesheet" href="style3.css">

    <!--Icones-->
    <script src="https://kit.fontawesome.com/0c7fbaa498.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <!--Header-->
    <header>
        <div class="container-fluid">
            <div class="logo">
                <img src="img/Adobe Express - file (1).png" alt="DBOSlogo">
            </div>
            <div class="menu">
                <nav>
                    <a href="index.html" target="_self">Home</a>
                    <a href="sobre.html" target="_self">Sobre</a>
                    <a href="cadastro.html" target="_self">Cadastro</a>
                </nav>
            </div>
            <div class="socials">
                <button>
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>

                    <button>
                        <a href="cadastro.html"></a>
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </button>
                </a>
            </div>    
        </div>
    </header>

    <!--Login-->

    <main>
        <div class="login-container">
            <form class="formlogin" onsubmit="logar(event)">
                <h1 class="titulo-login">Entrar</h1>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control input-login" id="email" aria-describedby="ajudaEmail" placeholder="E-mail">
                    <p><small>Esse e-mail não será compartilhado com ninguém.</small></p>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control input-login" id="senha" placeholder="Senha">
                    <small id="ajudaSenha" class="form-text text-muted">Senha com mínimo de 6 caracteres.</small>
                </div>
                <button type="submit" class="btn btn-primary">Logar</button>
            </form>
        </div>
    </main>
    

    <!--Site Icones Script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
